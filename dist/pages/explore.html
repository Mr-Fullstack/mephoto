<!DOCTYPE html>
<html lang="en">

<head>
    <title>MePhoto - Explore</title>
</head>

<body>
    <main>
        <section class="explore-search">
            <div class="explore-menu-category">
                <div class="container"></div>
            </div>
            <div class="main-search">
                <div class="explore-search-image"></div>
                <div class="explore-grid-images">
                    <div class="explore-sports"></div>
                    <div class="explore-animals"></div>
                    <div class="explore-tech"></div>
                    <div class="explore-nature"></div>
                    <div class="explore-architecture"></div>
                    <div class="explore-people"></div>
                    <div class="explore-cars"></div>
                </div>
                <div class="title-search-page">
                    <h2>Explore</h2>
                </div>
                <div class="explore-input-search">
                    <input type="search" placeholder="Search free high-resolution photos" id="search-image" >
                </div>
            </div>
        </section>
        <section class="main-images">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="main-images-grid"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="main-images-grid"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="main-images-grid"></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal" target="modal-signin">
            <div class="modal-dialog">
                <div class="modal-main">
                    <button class="close-modal" close>
                        <span>X</span>
                    </button>
                    <div class="modal-header">
                        <h1 class="modal-title">
                            Functionality Locked!
                        </h1>
                    </div>
                    <div class="modal-body">
                        <p class="text">to use this feature you need to be logged in!</p>
                        <a class="hero__cta btn btn__primary js-auth-toggle js-show-signup"><span>SignIn</span></a>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

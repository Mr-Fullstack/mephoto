<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Pacifico&display=swap" rel="stylesheet">
    <title>MePhoto</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="logo" href="#">
                    <h1>MePhoto</h1>
                </a>
                <nav>
                    <ul class="menu">        
                        <li><a href="">Home</a></li>
                        <li><a href="">Plans</a></li>
                        <li><a href="">Books</a></li> 
                     </ul>
                     <a class="btn btn__primary btn__primary__outline" href="#"> <span>LOGIN</span> </a>
                     <a class="btn btn__primary" href="#"> <span>JOIN US</span> </a>
                </nav>
            </div>
        </div>
    </header>
    <main >
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="grid__image"></div>
                    <div class="hero__copy">
                        <h1>
                            Find amazing images in our collection
                        </h1>
                        <div class="hero__cta btn btn__primary"> <span> Get started free</span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>

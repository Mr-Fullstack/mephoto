<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>MePhoto</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="logo" href="/">
                    <h1>MePhoto</h1>
                </a>
                <nav>
                    <ul class="menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="">Plans</a></li>
                        <li><a href="#books">Books</a></li>
                    </ul>
                    <a class="btn btn__primary btn__primary__outline js-auth-toggle js-show-signin"> <span>LOGIN</span> </a>
                    <a class="btn btn__primary js-auth-toggle js-show-signup"> <span>JOIN US</span> </a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div>
            <section class="hero">
                <div class="container">
                    <div class="hero__wrapper">
                        <div class="grid__image"></div>
                        <div id="auth" class="hidden">
                            <div id="tab-auth">
                                <div data-tab-name="Login">
                                    <form action="" id="form-signin">
                                        <div class="input-form">
                                            <div class="input-control --floating-label">
                                                <input type="email" name="email" placeholder="Email">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="input-form">
                                            <div class="input-control --floating-label">
                                                <input type="password" name="pasword" placeholder="Password">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="form-reset-password">
                                            <a href="">Forgot password ?</a>
                                        </div>
                                        <div class="form-submit">
                                            <input type="submit" class="btn btn__primary" value="Login"/>
                                        </div>
                                    </form>
                                </div>
                                <div data-tab-name="Create account">
                                    <form action="" id="form-signup">
                                        <div class="input-form">
                                            <div class="input-control --floating-label">
                                                <input class="input-value" type="text" name="username" placeholder="username">
                                                <label for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="input-form">
                                            <div class="input-control --floating-label">
                                                <input class="input-value" type="email" name="email" placeholder="Email">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="input-form">
                                            <div class="input-control --floating-label" >
                                                <input class="input-value" type="password" name="pasword" placeholder="Password" data-control="signup-password">
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="input-form-control-input-password" data-target="signup-password">
                                                <span>Show</span>
                                            </div>
                                        </div>
                                        <div class="form-terms">
                                            <div class="form-checkbox">
                                                <input type="checkbox" name="terms" id="terms" >
                                                <label for="terms">
                                                    <span class="form-checkbox-trigger"></span>
                                                    <span> I agree to <a href="http://">terms of use</a> </span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-submit">
                                            <input type="submit" class="btn btn__primary" value="Create"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="hero__copy">
                            <h1>
                                Find amazing images in our collection
                            </h1>
                            <a class="hero__cta btn btn__primary js-auth-toggle js-show-signup" href="#"><span>Get started free</span></a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section features_plans" id="books">
                <div class="container">
                    <div class="features_plans__wrapper">
                        <div class="title-section">
                            <h2>New today photos</h2>
                        </div>
                        <div class="slider swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./images/08.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/09.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/04.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/06.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/01.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/02.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/03.jpg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/07.jpg">
                                </div>
                            </div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                        <a class="btn btn__primary" href="#"> <span>See our plans</span></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <a class="logo" href="#page-home">
                    <h1>MePhoto</h1>
                </a>
                <div class="footer__map">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="footer__copy">Â© 2022 mephoto.com</p>
                        </div>
                        <div class="col-md-6">
                            <div class="auth">
                                <a class="btn btn__secondary btn__secondary__outline js-auth-toggle js-show-signin"> <span>LOGIN</span> </a>
                                <a class="btn btn__secondary js-auth-toggle js-show-signup"> <span>JOIN US</span> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
